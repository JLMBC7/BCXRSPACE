<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.waves.min.js"></script>

    <style>
      div {
        width: 600px; height: 360px; margin-bottom: 10px;
      }
    </style>
  </head>
<body>

  <div id="element"> </div>
  <div id="element2"> </div>

  <script>
    // example 1
    VANTA.WAVES('#element')

    // example 2
    VANTA.WAVES({
      el: '#element2',
      color: 0x111111,
      waveHeight: 20,
      shininess: 50,
      waveSpeed: 1.5,
      zoom: 0.75
    })
  </script> 

</body>
</html>
